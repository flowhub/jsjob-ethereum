<!DOCTYPE html>
<html>
<head>
  <title>JsJob test dapp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>

  <h1>JsJob</h1>
  <h3>There are <span class="black"><span id="jobs"></span> jobs posted</span></h3>

  <h1>Post new job</h1>
  <br>
    <label for="codehash">Code:</label>
    <input type="text" id="codehash" placeholder="QmVQ8mn19LkEoXpyEBhZEkk9PtD9zeGbJ7JbCei9CFNCbU" value="QmRY1QfhyADuDYQM2JXa5QR2WHtwdFsCciD5aRkHMck72p"></input>
    <a target="_blank" href="" id="codehash_preview">view</a>
  <br>
    <label for="inputhash">Input:</label>
    <input type="text" id="inputhash" placeholder="QmYAXgX8ARiriupMQsbGXtKdDyGzWry1YV3sycKw1qqmgH" value="QmXk8c8dvBJHhgzWtu3whcnANonh6g1nUKdyWfLj7fdREJ"></input>
    <a target="_blank" href="" id="inputhash_preview">view</a>
  <br>
    <button id="postjob" onclick="postJob()">Post</button>
    <span id="status"></span>
  <br>
    <label class="results hide" for="resulthash">Result:</label>
    <output class="results hide" type="text" id="resulthash" placeholder="" value=""></output>
    <a class="results hide" target="_blank" href="" id="resulthash_preview">view</a>

</body>
</html>
